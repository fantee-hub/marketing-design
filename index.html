<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing app</title>
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="cont-1">
      <div class="close-icon">
        <img src="x.svg" alt="">
      </div>
      <div class="input-text">
        <input type="text" name="search" placeholder="Search">
      </div>
      <div class="list">
        <ul>
          <li>Audience</li>
          <li>Reports</li>
        </ul>
        <button type="button" class="campaign"> Create campaign</button>
      </div>
      <hr>
      <div class="profile">
        <img src="profile-image.svg" alt="">
          <div class="content">
            <h3>Ray Floyd <span class="pro" style="font-size:14px">PRO</span></h3>
            <p style="text-align: left;margin-left:5px;">View account</p>
          </div>
      </div>
      <div class="log-out">
        <img src="darklog-out.svg" alt=""><span>log Out</span>
      </div>
    </div>
    <div class="cont-1">
      <div class="arrow-icon">
        <img src="arrow-left.svg" alt="">
      </div>
      <div class="date">
        <h2>Apr. 20 - 24</h2>
        <p style="font-size:13px;color:#7c7ed5">Switch report</p>
      </div>
      <div class="box">
        <div class="col">
          <h2>943</h2>
          <p>Opened</p>
        </div>
        <div class="col color">
          <h2>173</h2>
          <p>Clicked</p>
        </div>
        <div class="col">
          <h2>7</h2>
          <p>Bounced</p>
        </div>
        <div class="col">
          <h2>16</h2>
          <p>Unsubscribed</p>
        </div>
      </div>
      <div class="delivery">
        <p style="font-size:14px">Successful deliveries</p>
        <h3>2,468</h3>
      </div>
      <div class="opens">
        <p style="font-size: 14px;">Total opens</p>
        <h3>1,322</h3>
      </div>
    </div>
  </div>
</body>
</html>
